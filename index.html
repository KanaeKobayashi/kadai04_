<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body onload="startBackgroundTimer()">
    <div class="container">
      <div class="header">
        <h2 class="title">プロジェクト工数管理</h2>
        <button class="csvExp" onclick="exportToCSV()">
          <span class="material-symbols-outlined"> arrow_downward </span>
        </button>
      </div>
      <div class="input-section">
        <input
          type="text"
          id="newProject"
          class="newText"
          placeholder="新規プロジェクト名"
        />
        <button class="addBtn" onclick="addProject()">Add Project</button>
      </div>
      <div class="input-section">
        <input
          type="text"
          id="newTaskType"
          class="newText"
          placeholder="新規タスクタイプ"
        />
        <button class="addBtn" onclick="addTaskType()">Add Task</button>
      </div>
      <div class="input-section">
        <select id="project" class="project"></select>
        <select id="taskType" class="taskType"></select>
        <button onclick="startTask()">Start</button>
        <button onclick="endTask()">Finish</button>
      </div>

      <div class="status-section">
        <table id="history"></table>
        <canvas id="chart"></canvas>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
